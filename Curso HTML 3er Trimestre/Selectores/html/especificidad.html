    <h1 id="h1-id" class="h1-clase" style="color:aqua">Este es el título</h1>
    <p id="p-id" class="p-clase">Los derechos humanos son derechos inherentes a todas las personas, es decir, que una persona tiene estos derechos por el hecho de ser persona. Algunos de estos derechos son el derecho a la vida, el derecho a la libertad y el derecho a la libre expresión.</p>
