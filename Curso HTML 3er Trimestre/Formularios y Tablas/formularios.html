<!DOCTYPE html>
<html>
<head>
    <title>
        Formularios
    </title>
</head>
<body>
    <form action="resultados.html">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input  type="text" name="nombreusuario" id="nombreusuario" required/>
        </div>
        <br>
        <div>
            <label for="password">Contrase√±a</label>
            <input type="password" name="password "id="password" required/>
        </div>
        <br>
        <div>
            <label for="edad">Digite Su Edad</label>
            <input type="number" name="edad "id="edad" required min="0" max="200"/>
        </div>
        <br>
        <div>
            <label for="email">Digite Su Email</label>
            <input type="email" name="email "id="email" required/>
        </div>
        <br>
        <div>
            <label for="fecha">Digite Su Fecha de Nacimiento</label>
            <input type="date" name="fecha "id="fecha" required/>
        </div>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </form>
</body>
</html>
